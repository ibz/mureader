{% extends "base.html" %}
{% block content %}
<table>
        {% for entry in entries %}
            <tr><td><a href="{{ entry.url }}">{{ entry.title }}</a> ({{ entry.domain_name }}), {{ entry.relative_date }}{% if user %} (<a href="#">like</a>) (<a href="#">delete</a>){% endif %}</td></tr>
        {% endfor %}
</table>
{% endblock %}

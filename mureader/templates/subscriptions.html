{% extends "base.html" %}
{% block content %}
<table>
        {% for feed in feeds %}
            <tr><td id="feed-{{ feed.id }}" class="{% if feed.subscribed %}feed-followed{% else %}feed-not-followed{% endif %}">
                {{ feed.title }}
                <span class="unfollow-link">
                    (<a onclick="followFeed({{ feed.id }}, 0, '{{ csrf_token() }}'); return false;" href="">unfollow</a>)
                </span>
                <span class="follow-link">
                    (<a onclick="followFeed({{ feed.id }}, 1, '{{ csrf_token() }}'); return false;" href="">follow</a>)
                </span>
            </td></tr>
        {% endfor %}
</table>

<div>
    <form action="{{ url_for('follow_website') }}" method="POST">
        <input id="jwt_csrf_token" name="jwt_csrf_token" type="hidden" value="{{ jwt_csrf_token }}">
        {{ form.hidden_tag() }}
        {{ form.url.label }}
        {{ form.url }}
        <button type="submit">Follow website</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }}
    {{ form.email }}
    <button type="submit">Confirm</button>
</form>
<div>
    Already have an account? Please <a href="{{ url_for('user.login') }}">log in</a>.
</div>
{% endblock %}

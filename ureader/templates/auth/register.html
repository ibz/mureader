{% extends "base.html" %}
{% block body %}
    <form action="/register" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }}
        {{ form.email }}
        {{ form.password.label }}
        {{ form.password }}
        <button type="submit">Register</button>
    </form>
    <div>
        Already have an account? Please <a href="/login">login</a>.
    </div>
{% endblock %}

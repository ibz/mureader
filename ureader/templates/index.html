{% extends "base.html" %}

{% block body %}

<div>
Hello world, {{ email }}! <a href="/logout">logout</a>
</div>

<div>
    <ul>
        {% for entry in entries %}
            <li><a href="{{ entry.url }}">{{ entry.title }}</a> ({{ entry.domain_name }}), {{ entry.relative_date }}</li>
        {% endfor %}
    </ul>
</div>

<div>
    <form action="/subscribe" method="POST">
        <input id="jwt_csrf_token" name="jwt_csrf_token" type="hidden" value="{{ jwt_csrf_token }}">
        {{ form.hidden_tag() }}
        {{ form.url.label }}
        {{ form.url }}
        <button type="submit">Subscribe</button>
    </form>
</div>

{% endblock %}
